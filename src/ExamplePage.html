<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sol-Ark Example Page</title>
	<style>
		iframe {
    		border: none;
		}
	</style>
</head>

<body>
	<h1>Sol-Ark Example Page</h1>
	<iframe src="http://localhost:3000" width="100%" height="300" title="Solar Data App"></iframe>
	<button id="backgroundButton">Show Background</button>

	<script>
		let isWhite = true;

		const backgroundButton = document.querySelector("#backgroundButton");
		backgroundButton.addEventListener("click", () => {
			const body = document.querySelector("body");
			if (isWhite) {
				body.style.backgroundColor = "aqua";
			} else {
				body.style.backgroundColor = "white";
			}
			isWhite = !isWhite;
		});
	</script>
</body>

</html>
